<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirrup</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Chirrup</h1>

        <hr>

        <div id="main"></div>

        <form class="form-inline" id="controls">
            <button class="btn btn-default" id="reset">
                <i class="glyphicon glyphicon-step-backward"></i>
            </button>

            <button class="btn btn-success" id="play">
                <i class="glyphicon glyphicon-play"></i>
            </button>

            <button class="btn btn-default" id="preview">
                <i class="glyphicon glyphicon-headphones"></i>
            </button>

            <div class="form-group">
                <input id="tempo" type="number" min="0" max="200" placeholder="Tempo" class="form-control">
            </div>
        </form>

        <hr>

        <footer>
            &copy; 2014 Giles Lavelle. Made for the Mubaloo Mobile Appathon.
        </footer>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/two/build/two.js"></script>
    <script src="vendor/timbre/timbre.dev.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
