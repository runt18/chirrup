<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirrup</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Chirrup</h1>

        <hr>

        <div id="main"></div>

        <div class="form-inline" id="controls">
            <button class="btn btn-default" id="reset" data-toggle="tooltip" data-placement="bottom" title="Reset">
                <i class="glyphicon glyphicon-step-backward"></i>
            </button>

            <button class="btn btn-success" id="play" data-toggle="tooltip" data-placement="bottom" title="Play">
                <i class="glyphicon glyphicon-play"></i>
            </button>

            <button class="btn btn-default" id="preview" data-toggle="tooltip" data-placement="bottom" title="Toggle note preview">
                <i class="glyphicon glyphicon-headphones"></i>
            </button>

            <button class="btn btn-danger" id="clear" data-toggle="tooltip" data-placement="bottom" title="Clear all notes">
                <i class="glyphicon glyphicon-remove"></i>
            </button>

            <button class="btn btn-warning" id="metronome" data-toggle="tooltip" data-placement="bottom" title="Toggle metronome">
                <i class="glyphicon glyphicon-time"></i>
            </button>

            <button class="btn btn-default" id="quantize" data-toggle="tooltip" data-placement="bottom" title="Toggle quantize">
                <!-- <i class="glyphicon glyphicon-time"></i> -->
                <strong>Q</strong>
            </button>

            <button class="btn btn-default" id="undo" data-toggle="tooltip" data-placement="bottom" title="Undo">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </button>

            <button class="btn btn-default" id="redo" data-toggle="tooltip" data-placement="bottom" title="Redo">
                <i class="glyphicon glyphicon-arrow-right"></i>
            </button>

            <button class="btn btn-default" id="open" data-toggle="tooltip" data-placement="bottom" title="Open file">
                <i class="glyphicon glyphicon-open"></i>
            </button>

            <button class="btn btn-default" id="save" data-toggle="tooltip" data-placement="bottom" title="Save file">
                <i class="glyphicon glyphicon-save"></i>
            </button>

            <div class="form-group">
                <input id="tempo" type="number" min="0" max="200" placeholder="Tempo" class="form-control">
            </div>

            <div class="form-group">
                <select class="form-control" id="mode">
                    <option value="add">Add</option>
                    <option value="resize">Resize</option>
                    <option value="move">Move</option>
                    <option value="group">Group</option>
                </select>
            </div>
        </form>

        <hr>

        <footer>
            &copy; 2014 Giles Lavelle. Made for the Mubaloo Mobile Appathon.
        </footer>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/two/build/two.js"></script>
    <script src="vendor/timbre/timbre.dev.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
