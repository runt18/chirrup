<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirrup</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <header>
        <nav id="topBanner" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <img src="img/bird.png" alt="Chirrup Logo" id="logo">
                </li>
                <li>
                    <h1>Chirrup</h1>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Chirrup</h1>

        <hr>

        <div id="main"></div>

        <div class="form-inline" id="controls">
            <button class="btn btn-default" id="reset" data-toggle="tooltip" data-placement="bottom" title="Reset" data-container="#controls" data-container="#controls">
                <i class="glyphicon glyphicon-step-backward"></i>
            </button>

            <button class="btn btn-success" id="play" data-toggle="tooltip" data-placement="bottom" title="Play" data-container="#controls">
                <i class="glyphicon glyphicon-play"></i>
            </button>

            <button class="btn btn-default" id="preview" data-toggle="tooltip" data-placement="bottom" title="Toggle note preview" data-container="#controls">
                <i class="glyphicon glyphicon-headphones"></i>
            </button>

            <button class="btn btn-danger" id="clear" data-toggle="tooltip" data-placement="bottom" title="Clear all notes" data-container="#controls">
                <i class="glyphicon glyphicon-remove"></i>
            </button>

            <button class="btn btn-warning" id="metronome" data-toggle="tooltip" data-placement="bottom" title="Toggle metronome" data-container="#controls">
                <i class="glyphicon glyphicon-time"></i>
            </button>

            <button class="btn btn-default" id="quantize" data-toggle="tooltip" data-placement="bottom" title="Toggle quantize" data-container="#controls">
                <!-- <i class="glyphicon glyphicon-time"></i> -->
                <strong>Q</strong>
            </button>

            <button class="btn btn-default" id="undo" data-toggle="tooltip" data-placement="bottom" title="Undo" data-container="#controls">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </button>

            <button class="btn btn-default" id="redo" data-toggle="tooltip" data-placement="bottom" title="Redo" data-container="#controls">
                <i class="glyphicon glyphicon-arrow-right"></i>
            </button>

            <button class="btn btn-default" id="open" data-toggle="tooltip" data-placement="bottom" title="Open file" data-container="#controls">
                <i class="glyphicon glyphicon-open"></i>
            </button>

            <button class="btn btn-default" id="save" data-toggle="tooltip" data-placement="bottom" title="Save file" data-container="#controls">
                <i class="glyphicon glyphicon-save"></i>
            </button>

            <div class="form-group">
                <input id="tempo" type="number" min="0" max="200" placeholder="Tempo" class="form-control">
            </div>

            <div class="form-group">
                <select class="form-control" id="mode">
                    <option value="add">Add</option>
                    <option value="remove">Remove</option>
                    <option value="resize">Resize</option>
                    <option value="move">Move</option>
                    <option value="group">Group</option>
                </select>
            </div>
        </form>

        <hr>

        <footer>
            &copy; 2014 Giles Lavelle. Made for the Mubaloo Mobile Appathon.
        </footer>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/two/build/two.js"></script>
    <script src="vendor/timbre/timbre.dev.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
